<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>登录注册</title>
	<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
		text-decoration: none;
		box-sizing: border-box;
	}	
	.clearfix::after{
		content:'';
		display:block;
		width:0;
		height:0;
		visibility:hidden;
		clear:both;
	}
	.clearfix{
		zoom:1;
	} 
	.fl{
		float:left;
	}
	.fr{
		float:right;
	}
	.logon,.login{
		width: 80%;
		height: auto;
		margin: 0 auto;
	}
	.logon{
		display: none;
	}
	.logo{
		width: 100%;
		font-size: 20px;
		font-weight: bold;
		text-align: center;
	}
	.logon input,.login input{
		width: 100%;
		height: 30px;
		font-size: 20px;
		border: none;
		outline: none;
		border-bottom: solid #000 1px;
	}
	/*上传头像*/
	#imgPreview {
		width: 10%;
		height: 130px;
		border-radius: 50%;
		margin: 10px auto 0px auto;
		text-align: center;
	}
	#prompt3 {
		width: 100%;
		height: 130px;
		border-radius: 50%;
		text-align: center;
		position: relative;
		background: url('https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3281196885,1779237671&fm=26&gp=0.jpg') no-repeat center;
		/*display: none;*/
		background-size: 100% 100%;
	}
	#files {
		width: 100%;
		height: 100%;
		opacity: 0;
	}
	#user_img{
		width: 100%;
		height: 100%;
		border-radius: 50%;
	}
	#img3 {
		height: 100%;
		width: 100%;
		border-radius: 50%;
	}
	/**/
	#logon_btn,#login_btn{
		width: 150px;
		height: 40px;
		border-radius: 30px;
		display: inline-block;
		padding: 10px;
		background-color:blue;
		color:#fff;
	}
	#back_g{
		font-size: 30px;
		color:blue;
	}
</style>
</head>
<body>
	<div class="logon">
		<a href="index.html" id="back_g">←</a>
		<div class="logo">注册</div>
		<!-- ············ -->
		<div id="imgPreview">
			<div id="prompt3">	
				<input type="file" id="files" onchange="changepic(this)" accept="image/jpg,image/jpeg,image/png,image/PNG">
				<!--当vaule值改变时执行changepic函数，规定上传的文件只能是图片-->
			</div>
			<div id="user_img">
				<img src="" alt="" id="img3">
			</div>
		</div>
		<!-- ············ -->
		<!-- <div id="user_img"></div>
			<div><input type="file" id="files" style="border:none" accept="image/*"></div> -->
			<div>昵称：</div>
			<div><input type="text" id="user_name" placeholder="请输入昵称"></div>
			<div>账号：</div>
			<div><input type="text" id="user_up" placeholder="请输入账号"></div>
			<div>密码：</div>
			<div><input type="text" id="pass_up" placeholder="请输入密码"></div>
			<div class="clearfix"><a href="#" id="what_login" class="fl">问题?</a><a href="#" id="go_login" class="fr">直接登陆</a></div>
			<div style="text-align: center;"><a href="#" id="logon_btn">提交</a></div>
		</div>
		<div class="login">
			<a href="index.html" id="back_g">←</a>
			<div class="logo">登陆</div>
			<div>账号：</div>
			<div><input type="text" id="user_in" placeholder="请输入账号"></div>
			<div>密码：</div>
			<div><input type="text" id="pass_in" placeholder="请输入密码"></div>
			<div style="text-align: right"><a href="#" id="go_logon">注册</a></div>
			<div style="text-align: center;"><a href="#" id="login_btn">确认</a></div>
		</div>
		<script src="javascripts/jquery.js"></script>
		<script>
			$('#go_login').on('click',function(){
				$('.logon').css({'display':'none'})
				$('.login').css({'display':'block'})
			})
			$('#go_logon').on('click',function(){
				$('.logon').css({'display':'block'})
				$('.login').css({'display':'none'})
			})
			var href='http://localhost:8000';
			var ig=''
			files.onchange=function(){
				var a=files.files[0];
				var b=new FormData;
				b.append('img',a)
				$.ajax({
					type:'post',
					url:href+'/users/img',
					data:b,
					contentType:false,
					processData:false,
					success(data){
						user_img.innerHTML=`
						<img src="${href}${data}">
						`
						ig=href+data
					}
				})
			}
		//注册
		logon_btn.onclick=function(){
			if(ig==''){
				alert('请选择上传头像')
			}else if(user_name.value==''){
				alert('请编辑昵称')
			}else if(user_up.value==''){
				alert('请输入账号')
			}else if(pass_up.value==''){
				alert('请输入密码')
			}else{
				$.ajax({
					type:'post',
					url:href+'/users/zc',
					data:{
						name:user_name.value,
						user:user_up.value,
						pass:pass_up.value, 
						img:ig
					},
					success(data){
						if(data=='ok'){
							alert('注册成功');
							$('.logon').css({'display':'none'})
							$('.login').css({'display':'block'})
						}else{
							alert('该用户已被注册')
							user_name.value='';
							user_up.value='';
							pass_up.value='';
						}
					}
				})
			}
		}
		//登录	
		login_btn.onclick=function(){
			$.ajax({
				type:'post',
				url:href+'/users/in',
				data:{
					user:user_in.value,
					pass:pass_in.value,
				},
				success(data){
					console.log(data)
					if(data=='ok'){
						alert('账号或密码错误');
						user_in.value='';
						pass_in.value='';
					}else{
						alert('登录成功');
						location.href='./index.html';
						localStorage.user = JSON.stringify(data)
					}
				}
			})
		}
	</script>
</body>
</html>
